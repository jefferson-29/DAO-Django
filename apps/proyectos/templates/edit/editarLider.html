{% extends 'base.html' %}

{% block title %}Edici&oacute;n de Lider{% endblock %}

{% block head %}

{% load static %}

<link rel = "stylesheet" href = "{% static 'css/stylesSave.css' %}">

{% endblock %}

{% block body %}
<script src = "{% static 'js/validaciones.js' %} "></script>
<!-- sweetalert -->
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

<div class = "row">
    <div class = "col-md-4 offset-md-4">
        <form action = "{% url 'editL' %}" method = "POST" name = "formLiderE">
            
            {% csrf_token %}
            <center><h2> Guardar Lider </h2></center>

            <input type = "hidden" value = "{{ lider.id_lider }}" name = "id">

            <div class = "form-group">
                <input type = "text" id = "txtNombreL" name = "txtNombreL" class = "form-control form-control-sm" value = "{{ lider.nombre }}" minlength = "1" maxlenth = "20" required>
            </div>

            <div class = "form-group">
                <input type = "text" id = "txtApellido" name = "txtApellido" class = "form-control form-control-sm" value = "{{ lider.primer_apellido }}" minlength = "1" maxlenth = "20" required>
            </div>

            <div class = "form-group">
                <input type = "text" id = "txtSapellido" name = "txtSapellido" class = "form-control form-control-sm" value = "{{ lider.segundo_apellido }}" minlength = "1" maxlenth = "20" required>
            </div>

            <div class = "form-group">
                <input type = "number" name = "salario" class = "form-control form-control-sm" value = "{{ lider.salario }}" minlength = "1" maxlenth = "20" required>
            </div>

            <div class = "form-group">
                <label>Ciudad:</label><br>
                <select name = "ciudad" id = "ciudad" class="custom-select custom-select-sm col-sm-6" required>
                    <option selected>Elegir Ciudad</option>
                    {% for ciudad in ciudad %}
                        <option value = "{{ciudad.ciudad_residencia}}"{% if lider.ciudad_residencia == ciudad.ciudad_residencia %}selected{% endif %}>{{ciudad.ciudad_residencia}}</option>
                    {% endfor %}
                </select>     
                                   
            </div>

            <div class = "form-group">
                <label>Cargo:</label><br>
                <select class="custom-select custom-select-sm col-sm-6" name = "cargo" id = "cargo">
                    <option selected>Cargo</option>
                    <option value="Asociado" {% if lider.cargo == 'Asociado' %}selected{% endif %}>Asociado</option>
                    <option value="Asesor" {% if lider.cargo == 'Asesor' %}selected{% endif %}>Asesor</option>
                    <option value="Gerente" {% if lider.cargo == 'Gerente' %}selected{% endif %}>Gerente</option>
                    <option value="Coordinador" {% if lider.cargo == 'Coordinador' %}selected{% endif %}>Coordinador</option>
                    <option value="Accionista" {% if lider.cargo == 'Accionista' %}selected{% endif %}>Accionista</option>  
                  </select>
            </div>

            <div class = "form-group">
                <label>Clasificaci&oacute;n:</label><br>
                <select class="custom-select custom-select-sm col-sm-6" name = "clasificacion" id = "clasificacion">
                    <option selected>Clasificacion</option>
                    <option value="1" {% if lider.clasificacion|add:"0" == 1 %}selected{% endif %}>1</option>
                    <option value="2" {% if lider.clasificacion|add:"0" == 2 %}selected{% endif %}>2</option>
                    <option value="3" {% if lider.clasificacion|add:"0" == 3 %}selected{% endif %}>3</option>
                    <option value="4" {% if lider.clasificacion|add:"0" == 4 %}selected{% endif %}>4</option>
                    <option value="5" {% if lider.clasificacion|add:"0" == 5 %}selected{% endif %}>5</option>  
                    <option value="6" {% if lider.clasificacion|add:"0" == 6 %}selected{% endif %}>6</option>  
                  </select>
            </div>

            <div class = "form-group">
                <label>Identificaci&oacute;n:</label><br>
                <input type = "text" id = "txtId" name = "txtId" class = "form-control form-control-sm" value = "{{ lider.documento_identidad }}" minlength = "1" maxlenth = "20" required>
            </div>

            <div class = "form-group">
                <label>Fecha de Nacimiento:</label>
                <input placeholder="Fecha de Nacimiento" value = "{{ lider.fecha_nacimiento |date:'Y-m-d'}}" type = "date" id = "fechaLider" name = "fechaLider" class = "form-control form-control-sm" minlength = "1" maxlenth = "20" required>
            </div>

            <div class = "d-flex justify-content-center">
                <input  type = "reset" value = "Cancelar" id = "btnCancelar" class = "btn btn-secondary">
                <input type = "button" value = "Guardar" class = "btn btn-primary" onclick = "validarLe('formLiderE')">
            </div>
            
        </form>
    </div>
</div>

{% endblock %}
