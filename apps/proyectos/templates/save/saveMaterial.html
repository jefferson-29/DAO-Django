{% extends 'base.html' %}

{% block title %}Guardar Material de Construcci&oacute;n{% endblock %}

{% block head %}

{% load static %}

<link rel = "stylesheet" href = "{% static 'css/stylesSave.css' %}">

{% endblock %}

{% block body %}

<div class = "card">
    <div class = "card-body">
        <div class = "row">
            <div class = "col-12 col-md-6 offset-md-3">
                <form action = "{% url 'guardarM' %}" method = "POST">
                    {% csrf_token %}
                    <center><h2> Guardar Material de Construcci&oacute;n </h2></center>         
                    
                    <div class = "form-group">
                        <input type = "text" id = "txtMaterial" name = "txtMaterial" class = "form-control form-control-sm" placeholder = "Material de Construcci&oacute;n" minlength = "1" maxlenth = "20" required>
                    </div>

                    <div class = "form-group">
                        <select class="custom-select custom-select-sm col-sm-6" name = "importado" id = "importado">
                            <option selected>Importado</option>
                            <option value="Si">Si</option>
                            <option value="No">No</option>
                          </select>
                    </div>

                    <div class = "form-group">
                        <input type = "number" name = "precioUnidad" class = "form-control form-control-sm" placeholder = "Precio Unidad" minlength = "1" maxlenth = "20" required>
                    </div>

                    <div class = "d-flex justify-content-center">
                        <input  type = "reset" value = "Cancelar" id = "btnCancelar" class = "btn btn-secondary">
                        <input type = "submit" value = "Guardar" class = "btn btn-primary">
                    </div>
                    
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock%}
