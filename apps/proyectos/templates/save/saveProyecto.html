{% extends 'base.html' %}

{% block title %}Guardar Proyectos{% endblock %}

{% block head %}

{% load static %}

<link rel = "stylesheet" href = "{% static 'css/stylesSave.css' %}">

{% endblock %}

{% block body %}

<div class = "card">
    <div class = "card-body">
        <div class = "row">
            <div class = "col-12 col-md-6 offset-md-3">
                <form action = "{% url 'guardarPro' %}" method = "POST">
                    {% csrf_token %}
                    <center><h2> Guardar Proyecto </h2></center>
                    <div class = "form-group">
                        <input placeholder="Fecha de Proyecto" type = "text" id = "fechaProyecto" name = "fechaProyecto" class = "form-control form-control-sm" onfocus="(this.type='date')" required>
                    </div>

                    <div class = "form-group">
                        <select class="custom-select custom-select-sm col-sm-6" name = "constructora" id = "constructora">
                            <option selected>Constructora</option>
                            <option value="Arquitectura S.A.">Arquitectura S.A.</option>
                            <option value="Pegaso">Pegaso</option>
                            <option value="Hermanos Gallego">Hermanos Gallego</option>
                            <option value="Ingenieros Ltda.">Ingenieros Ltda.</option>
                            <option value="Edificios y Edificios">Edificios y Edificios</option>  
                          </select>
                    </div>

                    <div class = "form-group">
                        <input type = "number" name = "numBanos" class = "form-control form-control-sm" placeholder = "Numero BaÃ±os" minlength = "1" maxlenth = "20" required>
                    </div>

                    <div class = "form-group">
                        <input type = "number" name = "numHabitaciones" class = "form-control form-control-sm" placeholder = "Numero Habitaciones" minlength = "1" maxlenth = "20" required>
                    </div>

                    <div class = "form-group">
                        <select class="custom-select custom-select-sm col-sm-6" name = "banco" id = "banco">
                            <option selected>Banco Vinculado</option>
                            <option value="Conavi">Conavi</option>
                            <option value="Davivienda">Davivienda</option>
                            <option value="Bancolombia">Bancolombia</option>
                            <option value="Colpatria">Colpatria</option>
                            <option value="Colmena">Colmena</option>
                            <option value="Banco de Occidente">Banco de Occidente</option>
                          </select>
                    </div>

                    <div class = "form-group">
                        <input type = "number" name = "numPorcentaje" class = "form-control form-control-sm" placeholder = "Porcentaje Cuota Inicial" minlength = "1" maxlenth = "20" required>
                    </div>

                    <div class = "form-group">
                        
                        <select name = "ciudad" id = "ciudad" class="custom-select custom-select-sm col-sm-6" required>
                            <option selected>Elegir Ciudad</option>
                            {% for proyecto in proyecto %}
                                <option value = "{{proyecto.ciudad}}">{{proyecto.ciudad}}</option>
                            {% endfor %}
                        </select>     
                                           
                    </div>

                    <div class = "form-group">
                        <select class="custom-select custom-select-sm col-sm-6" name = "clasificacion" id = "clasificacion">
                            <option selected>Clasificaci&oacute;n</option>
                            <option value="Casa Campestre">Casa Campestre</option>
                            <option value=" Casa">Casa</option>
                            <option value="Condominio">Condominio</option>
                            <option value="Apartamento">Apartamento</option>
                            <option value="Apartaestudio">Apartaestudio</option>
                          </select>
                    </div>

                    <div class = "form-group">
                        <select class="custom-select custom-select-sm col-sm-6" name = "acabado" id = "acabado">
                            <option selected>Acabados</option>
                            <option value="Si">Si</option>
                            <option value="No">No</option>
                          </select>
                    </div>

                    <div class = "form-group">
                        <input type = "text" id = "txtSerial" name = "txtSerial" class = "form-control form-control-sm" placeholder = "Serial" minlength = "1" maxlenth = "20" required>
                    </div>

                    <div class = "form-group">
                        
                        <select name = "tipo" id = "tipo" class="custom-select custom-select-sm col-sm-6" required>
                            <option selected>Elegir Tipo</option>
                            {% for tipo in tipo %}
                                <option value = "{{tipo.id_tipo}}">{{tipo.id_tipo}}</option>
                            {% endfor %}
                        </select>
                        
                    </div>

                    <div class = "form-group">
                        
                        <select name = "lider" id = "lider" class="custom-select custom-select-sm col-sm-6" required>
                            <option selected>Elegir Lider</option>
                            {% for lider in lider %}
                                <option value = "{{lider.id_lider}}">{{lider.nombre}} {{lider.primer_apellido}} {{lider.segundo_apellido}}</option>
                            {% endfor %}
                        </select>     
                                           
                    </div>

                    <div class = "d-flex justify-content-center">
                        <input  type = "reset" value = "Cancelar" id = "btnCancelar" class = "btn btn-secondary">
                        <input type = "submit" value = "Guardar" class = "btn btn-primary">
                    </div>
                    
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock%}
